{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">

{% block title %}
    <title>{{page.title}}</title>
{% endblock %}

{% block content %}

<body class="page" id="page-top">

    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% if page.title in HAS_IMAGE %}
    <img src="/theme/img/portfolio/robots_t.png" class="img-responsive" alt="The Robots" style="display: block;margin: 0 auto;">
    {% else %}
                    <h1 class="section-heading" style="margin-top:50px">{{page.title}}</h1>
                    <hr class="small">
    {% endif %}
                </div>
            </div>
        </div>
    </section>
    

    <div class="container contact-box">
        {{page.content}}
    </div>


 <hr>
 {% endblock %}
